<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.node {
		cursor: pointer;
	}

	.node:hover {
		stroke: #000;
		stroke-width: 1.5px;
	}

	.node--leaf {
		fill: white;
	}

	.label {
		font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
		text-anchor: middle;
		text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
	}

	.label,
	.node--root,
	.node--leaf {
		pointer-events: none;
	}

</style>
<svg id="svg-apple" width="960" height="960"></svg>
<svg id="svg-facebook" width="960" height="960"></svg>
<svg id="svg-google" width="960" height="960"></svg>
<svg id="svg-instagram" width="960" height="960"></svg>
<svg id="svg-spotify" width="960" height="960"></svg>
<svg id="svg-twitter" width="960" height="960"></svg>
<svg id="svg-whatsapp" width="960" height="960"></svg>
